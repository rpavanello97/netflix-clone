<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">    

    <!--Responsive-->
    <link rel="stylesheet" href="/style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="main-container">
            <div class="child1-container">
                <div class="logo">
                    <img src="img/netflixlogo.png" alt="" srcset="">
                </div>    
                <nav>
                    <a href="#">Home</a>
                    <a href="#">TV Shows</a>
                    <a href="#">Movies</a>
                    <a href="#">New & Popular</a>
                </nav>
            </div>
            <div class="child2-container">
                <nav>
                    <a href="#"><i class="fas fa-search"></i></a>
                    <a href="#"><i class="fas fa-bell"></i></a>
                    <a href="#"><i class="fas fa-user-circle"></i></a>                    
                </nav>
            </div>            
        </div>
    </header>
    
    <main>
        <div class="main-movie">
           <div class="container">
               <h3 class="movie-title">Peaky Blinders</h3>
               <p class="movie-description">A gangster family epic set in 1919 Birmingham, England and centered on a gang who sew razor blades in the peaks of their caps, and their fierce boss Tommy Shelby, who means to move up in the world.</p>
               <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        Play
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        More info
                    </button>
               </div>
            </div>            
        </div>
    </main>

    <div class="carousel-main">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="img/min2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/min3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/min4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/min5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/min6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/min7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/min8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/min9.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/min10.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/min12.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <!--JS links-->
    <script src="https://kit.fontawesome.com/bbb4af52eb.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
